<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>vid</title>
<style>
body {
  padding: 0;
  margin: 0;
  font-family: sans-serif;
}
.visually-hidden { 
  position: absolute; 
  overflow: hidden; 
  clip: rect(0 0 0 0); 
  height: 1px; width: 1px; 
  margin: -1px; padding: 0; border: 0; 
}
video {
  width:100%;
  height:auto;
}
li {
  list-style:none;
  height:500px;
  position: relative;
}
ul {
  width:50%;
  min-height:100px;
  padding: 0;
  margin: 0px auto;
}
@media only screen and (max-width: 768px) {
    ul {
    width:100%;
  }
}
  
.share {
  width:25px;
  height: 25px;
  text-align: center;
  background:rgba(0, 0, 0, 0.5);
  font-weight: bold;
  position: absolute;
  top: 15%;
  left: 15%;
  border-radius: 50%;
  display: inline-block;
  color:#fff;
  
 }
</style>
</head>
<body>
 <ul>
   <li>
  <video onclick="this.paused ? this.play() : this.pause();" poster="https://www.thestar.com.my/~/media/online/2018/09/07/13/00/facebookwatch_dpa.ashx/?w=620&h=413&crop=1&hash=E81FB2D1607A5C74448434D4D7F6533B022A9190">
    <source src="https://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_320x180.mp4" type="video/mp4" />
  </video>
     <div class="share">&#x21b7;</div>
     </li>
   </ul>
  <button id="load-more">Load More</button>
    <script>
    document.addEventListener('play', function(e){
    var video = document.getElementsByTagName('video');
    for(var i = 0, len = video.length; i < len;i++){
        if(video[i] != e.target){
            video[i].pause();
        }
    }
}, true);
      
    var parent = document.querySelector('ul'),
    items  = parent.querySelectorAll('li'),
    loadMoreBtn =  document.querySelector('#load-more'),
    maxItems = 10,
    hiddenClass = "visually-hidden";


[].forEach.call(items, function(item, idx){
    if (idx > maxItems - 1) {
        item.classList.add(hiddenClass);
    }
});

loadMoreBtn.addEventListener('click', function(){

  [].forEach.call(document.querySelectorAll('.' + hiddenClass), function(item, idx){
      console.log(item);
      if (idx < maxItems - 1) {
          item.classList.remove(hiddenClass);
      }

      if ( document.querySelectorAll('.' + hiddenClass).length === 0) {
          loadMoreBtn.style.display = 'none';
      }

  });

});
      
window.onscroll = function() {pause_all()};
function pause_all() {      
  
var videos_var = document.getElementsByTagName('video');
for(i=0; i<videos_var.length; i++) videos_var[i].pause();
  
}
</script>
</body>
</html>
