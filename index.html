#loader-wrapper {

  left:50%;

  -moz-border-radius:10px;
  border-radius:10px;

  z-index:25;
}
.loader {
  border-radius: 50%;
  border: 1px solid rgba(0,0,0,0.6);
  border-top: 1px solid #fff;
  width: 25px;
  height: 25px;
  -webkit-animation: spin 2s linear infinite;
  -moz-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}
  
@-moz-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.url-input {
  border: 0;
  margin: 55px;
  color:#737373;
  font-size: 15px;

  }
#nav {
  position:fixed;
  top:0;
  left:0;

  z-index:10;

  }
#nav li{

  }
.eye {
  background:#a6a6a6;
  width:2px;
  height:25px;
  -webkit-transform-origin:50%;
  -moz-transform-origin:50%;
  transform-origin:50%;
  -webkit-animation:blink 3s infinite;
  -moz-animation:blink 3s infinite;
  animation:blink 3s infinite;
  }
  @-webkit-keyframes blink {
    0%, 100% {
     transform: scale(1, .05);
    }
    
    5%,
    95% {
    transform: scale(1, 1);
    
    }
  }
  
  @-moz-keyframes blink {
    0%, 100% {
     transform: scale(1, .05);
    }
    
    5%,

    }

    5%,

    transform: scale(1, 1);
    
    }
  }

    btn.addEventListener("click", function(){
    
     
      copyTextarea[idx].select();

      if(document.execCommand('copy')){

          }, 1000);

          setTimeout(function() {
            document.getElementById('copy-message-error').style.display="none";
          }, 1000);
      }
    });
    
  });
}

    document.addEventListener('play', function(e){
    var video = document.getElementsByTagName('video');
    for(var i = 0, len = video.length; i < len;i++){
        if(video[i] != e.target){
            video[i].pause();
        }
    }
}, true);
      
    var parent = document.querySelector('ul'),
    items  = parent.querySelectorAll('li'),
    loadMoreBtn =  document.querySelector('#load-more'),
    maxItems = 10,
    hiddenClass = "visually-hidden";


[].forEach.call(items, function(item, idx){
    if (idx > maxItems - 1) {
        item.classList.add(hiddenClass);
    }
});

loadMoreBtn.addEventListener('click', function(){
  
  [].forEach.call(document.querySelectorAll('.' + hiddenClass), function(item, idx){
      console.log(item);
      if (idx < maxItems - 1) {
          item.classList.remove(hiddenClass);
       
      }

      if ( document.querySelectorAll('.' + hiddenClass).length === 0) {
          loadMoreBtn.style.display = 'none';
      }

  });

});
      
window.onscroll = function() {pause_all()};
function pause_all() {
