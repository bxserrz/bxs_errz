    <script>
    document.addEventListener('play', function(e){
    var video = document.getElementsByTagName('video');
    for(var i = 0, len = video.length; i < len;i++){
        if(video[i] != e.target){
            video[i].pause();
        }
    }
}, true);
      
    var parent = document.querySelector('ul'),
    items  = parent.querySelectorAll('li'),
    loadMoreBtn =  document.querySelector('#load-more'),
    maxItems = 10,
    hiddenClass = "visually-hidden";


[].forEach.call(items, function(item, idx){
    if (idx > maxItems - 1) {
        item.classList.add(hiddenClass);
    }
});

loadMoreBtn.addEventListener('click', function(){

  [].forEach.call(document.querySelectorAll('.' + hiddenClass), function(item, idx){
      console.log(item);
      if (idx < maxItems - 1) {
          item.classList.remove(hiddenClass);
      }

      if ( document.querySelectorAll('.' + hiddenClass).length === 0) {
          loadMoreBtn.style.display = 'none';
      }

  });

});
      
window.onscroll = function() {pause_all()};
function pause_all() {      
  
var videos_var = document.getElementsByTagName('video');
for(i=0; i<videos_var.length; i++) videos_var[i].pause();
  
}
</script>
